<div class="leaf "><div class="inner justify"><p class="no-indent  ">"It is a new little photograph of me. Would you like it?"</p><p>"<em>Would</em> I!" He took it gladly, and the porter came. There seemed to be an ominous glance on his face when he opened the gate. She passed in, looking back at Jude, and waving her hand.</p></div> </div>
