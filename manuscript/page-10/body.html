<div class="leaf flex"><div class="inner justify"><h3>At  Marygreen</h3><blockquote class="  "><blockquote>
<p>_"Yea, many there be that have run out of their wits for women, and become servants for their sakes. Many also have perished, have erred, and sinned, for women… O ye men, how can it be but women should be strong, seeing they do thus?"_—Esdras.</p>
</blockquote></blockquote></div> </div>
